<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="appps.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ilouga charity</a>.
      </div>
    </header>

    <main>
      <div class="container">
        <div class="product-container">
          <div class="image-container">
            <img class="pic" src="images/image-product-mobile.jpg" alt="" />
          </div>

          <div class="details">
            <p class="product">PERFUME</p>
            <h2 class="store-name">Gabrielle Essence Eau De Parfum</h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <h2>$149.99</h2>
              <p class="p1">$169.99</p>
            </div>

            <ul class="btn">
              <li>
                <img class="mini cart" src="images/icon-cart.svg" alt="" />
              </li>
              <li>
                <a class="mini add-cart" href="#">Add to Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
